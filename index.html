<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sobics Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body class="visible">
    <h1 id="title">Sobics Game</h1>
    <div id="grid"></div>
    <div id="list">
        <p>Score: <span id="score">0</span></p>
        <p>Time: <span id="minute">00</span>:<span id="second">00</span></p> <br/><br/>
        <label for="nickname">Nickname:</label>
        <input id="nickname" type="text" disabled> <br/><br/>
        <button id="score_submit" disabled>Submit score!</button> <br/><br/><br/><br/>
        <h2 id="toplist_title">Toplist (Top 10 scores):</h2><br/>
        <div id="toplist"></div>
    </div>
</body>
</html>
